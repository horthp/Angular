<div class="card-columns m-5">
    <div *ngFor="let item of items" class="card">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h6 class="card-title"> {{item.name}} </h6>
            <h5 *ngFor=" let artist of item.artists" class="card-text">
                {{artist.name}}</h5>
            <span class="badge badge-success">{{item.release_date}}</span>
        </div>
    </div>
</div>
